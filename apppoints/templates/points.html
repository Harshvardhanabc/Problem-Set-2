{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center">
    <h2 class="text-3xl font-bold text-purple-700 mb-6">🏆 Your Points</h2>
    
    <div class="bg-gray-50 border border-dashed border-purple-300 rounded-lg py-6">
      <p class="text-xl text-gray-600">Total Points</p>
      <p class="text-5xl font-extrabold text-green-600 mt-2">{{ points }}</p>
    </div>

    <div class="mt-6">
      <a href="{% url 'task-list' %}" class="inline-block bg-purple-600 hover:bg-purple-700 text-white px-5 py-2 rounded-md shadow">
        🚀 View Tasks
      </a>
    </div>
  </div>
</div>
{% endblock %}
